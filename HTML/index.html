<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css">

<!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>FoodHub</title>
</head>
<body>
    <section class="form-container">

<!-- Login -->

        <div class="forms login">
            <div class="form content">
                <header>Masuk</header>

                <div class="result-container">
                    <p id="result"></p>
                </div>

                <form class="login">
                    <div class="input-field">
                        <input type="email" name="Email" placeholder="Masukkan email Anda" class="input" id="email">
                    </div>

                    <div class="input-field">
                        <input type="password" name="Password" placeholder="Masukkan sandi Anda" class="password" id="password">
                        <i class='bx bxs-hide hide-icon'></i>
                    </div>

                    <div class="link-field">
                        <a href="#" class="forgot-password">Lupa sandi?</a>
                    </div>

                    <div class="button-field">
                        <button type="submit">Login</button>
                    </div>

                </form>
                <div class="link-field">
                    <span>
                        Belum memiliki akun?
                        <a href="/HTML/signup.html" class='sign-up link'>Daftar</a>
                    </span>
                </div>
            </div>


<!-- Javascript -->
<script src="/JS/login.js"></script>
