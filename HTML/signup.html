<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
    <link rel="stylesheet" href="/CSS/style.css">

<!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>FoodHub</title>
</head>
<body>
    <section class="form-container">

<!-- Sign Up -->

        <div class="forms signup">
            <div class="form content">
                <header>Daftar</header>

                <div class="result-container">
                    <p id="result"></p>
                </div>

                <form class="signup">
                    <div class="input-field">
                        <input type="text" name="Username" placeholder="Masukkan nama pengguna Anda" class="input" id="username">
                    </div>

                    <div class="input-field">
                        <input type="email" name="Email" placeholder="Masukkan email Anda" class="input" id="email">
                    </div>

                    <div class="input-field">
                        <input type="password" name="Password" placeholder="Masukkan sandi Anda" class="password" id="password">
                    </div>

                    <div class="input-field">
                        <input type="password" name="confirmPassword" placeholder="Konfirmasi sandi Anda" class="password" id="confirmPassword">
                        <i class='bx bxs-hide hide-icon'></i>
                    </div>

                    <div class="button-field">
                        <button type="submit">Daftar</button>
                    </div>

                </form>
                <div class="link-field">
                    <span>
                        Sudah memiliki akun?
                        <a href="/HTML/index.html" class='login link'>Masuk</a>
                    </span>
                </div>
            </div>

        </div>
    </section>
</body>
</html>

<!-- Javascript -->
<script src="/JS/signup.js"></script>
